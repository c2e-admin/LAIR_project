version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lair}
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres
  bot:
    build: ./bot
    env_file: .env
    environment:
      BACKEND_URL: http://backend:3000
    depends_on:
      - backend
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
volumes:
  pgdata:

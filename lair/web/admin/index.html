<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAIR Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6 space-y-4">
    <div class="text-2xl font-bold">LAIR Admin Panel</div>
    <div class="bg-neutral-800 p-4 rounded">
      <div class="font-semibold mb-2">Вхід</div>
      <input id="email" class="w-full mb-2 bg-neutral-700 p-2 rounded" placeholder="Email" />
      <input id="password" type="password" class="w-full mb-2 bg-neutral-700 p-2 rounded" placeholder="Пароль" />
      <button id="login" class="bg-red-500 px-4 py-2 rounded">Увійти</button>
    </div>
    <div id="orders" class="bg-neutral-800 p-4 rounded hidden">
      <div class="flex justify-between items-center mb-3"><div class="font-semibold">Замовлення</div><button id="refresh" class="bg-neutral-700 px-3 py-1 rounded">Оновити</button></div>
      <div id="orders-list" class="space-y-2 text-sm"></div>
    </div>
  </div>
  <script>
    const api = '/api';
    let csrfToken = '';
    document.getElementById('login').onclick = async () => {
      const res = await fetch(`${api}/auth/login`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
      });
      const data = await res.json();
      csrfToken = data.csrfToken;
      document.getElementById('orders').classList.remove('hidden');
      loadOrders();
    };
    async function loadOrders() {
      const res = await fetch(`${api}/admin/orders`, { credentials: 'include', headers: { 'X-CSRF-Token': csrfToken } });
      const list = await res.json();
      const container = document.getElementById('orders-list');
      container.innerHTML = '';
      list.forEach((o) => {
        const div = document.createElement('div');
        div.className = 'border border-white/10 rounded p-2';
        div.innerText = `${o.id} | ${o.client_name ?? ''} | ${o.status}`;
        container.appendChild(div);
      });
    }
    document.getElementById('refresh').onclick = loadOrders;
  </script>
</body>
</html>
